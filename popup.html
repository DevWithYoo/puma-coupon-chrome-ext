<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🎰 룰렛 쿠폰 자동화</h1>

    <div class="input-group">
      <label for="targetDiscount">목표 할인율 (%)</label>
      <input type="number" id="targetDiscount" min="1" max="100" value="30" placeholder="예: 30">
    </div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-start">시작</button>
      <button id="stopBtn" class="btn btn-stop" disabled>중지</button>
    </div>

    <div class="status-group">
      <div class="status-label">현재 상태</div>
      <div id="status" class="status">대기 중</div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">시도 횟수</span>
        <span id="attemptCount" class="stat-value">0</span>
      </div>
    </div>

    <footer>
      <p>제작: 토끼귀신</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
